<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Products Form</title>
</head>
<body>
    <h1 class="page-header">Product Management App</h1>
    <div class="container">
        <form>
            <h3>Upload a Product</h3> <hr />
            <div class="form-group">
                <input id="name" class="form-control" type="text" placeholder="name of the product..." > <br />
            </div>
            <div class="form-group">
                <input id="price" class="form-control" type="text" placeholder="price of the product..."> <br />
            </div>
            <div class="form-group">
                <input id="desc" class="form-control" type="text" placeholder="product description..."> <br />
            </div>
            <br />
            <input id="submit-btn" class="btn btn-success" type="submit" value="POST Product">
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
